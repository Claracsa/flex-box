<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - display flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">AULA JUSTIFY CONTENT EM ROW</h1>

    <h3 id="title">FLEX START</h3>

    <section class="container-justify flex-start">
        <div class="item-justify">1</div>
        <div class="item-justify">2</div>
        <div class="item-justify">3</div>
    </section>

    <h3 id="title">FLEX END</h3>

    <section class="container-justify flex-end">
        <div class="item-justify">1</div>
        <div class="item-justify">2</div>
        <div class="item-justify">3</div>
    </section>

    <h3 id="title">CENTER</h3>

    <section class="container-justify center">
        <div class="item-justify">1</div>
        <div class="item-justify">2</div>
        <div class="item-justify">3</div>
    </section>

    <h3 id="title">SPACE BETWEEN</h3>

    <section class="container-justify space-between">
        <div class="item-justify">1</div>
        <div class="item-justify">2</div>
        <div class="item-justify">3</div>
    </section>

    <h3 id="title">SPACE AROUND</h3>

    <section class="container-justify space-around">
        <div class="item-justify">1</div>
        <div class="item-justify">2</div>
        <div class="item-justify">3</div>
    </section>

    <h1 id="title">AULA JUSTIFY CONTENT EM COLUMN</h1>

    <h3 id="title">FLEX START</h3>

    <section class="container-justify flex-start column-justify">
        <div class="item-justify-column">1</div>
        <div class="item-justify-column">2</div>
        <div class="item-justify-column">3</div>
    </section>

    <h3 id="title">FLEX END</h3>

    <section class="container-justify flex-end column-justify">
        <div class="item-justify-column">1</div>
        <div class="item-justify-column">2</div>
        <div class="item-justify-column">3</div>
    </section>

    <h3 id="title">CENTER</h3>

    <section class="container-justify center column-justify">
        <div class="item-justify-column">1</div>
        <div class="item-justify-column">2</div>
        <div class="item-justify-column">3</div>
    </section>

    <h3 id="title">SPACE BETWEEN</h3>

    <section class="container-justify space-between column-justify">
        <div class="item-justify-column">1</div>
        <div class="item-justify-column">2</div>
        <div class="item-justify-column">3</div>
    </section>

    <h3 id="title">SPACE AROUND</h3>

    <section class="container-justify space-around column-justify">
        <div class="item-justify-column">1</div>
        <div class="item-justify-column">2</div>
        <div class="item-justify-column">3</div>
    </section>
</body>
</html>
