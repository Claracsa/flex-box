<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - display flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 id="title">AULA DE ORDER ROW</h1>

    <h3 id="title">ORDER = 0</h3>
    
    <div class="container-order">
        <div class="item-order">1</div>
        <div class="item-order">2</div>
        <div class="item-order">3</div>
        <div class="item-order">4</div>
    </div>

    <h3 id="title">ORDERS DIFERENTES</h3>
    
    <div class="container-order">
        <div class="item-order order-1">1</div>
        <div class="item-order order-2">2</div>
        <div class="item-order order-3">3</div>
        <div class="item-order order-1">4</div>
    </div>

    <h1 id="title">AULA DE ORDER COLUMN</h1>

    <h3 id="title">ORDER = 0</h3>
    
    <div class="container-order direction-column">
        <div class="item-order">1</div>
        <div class="item-order">2</div>
        <div class="item-order">3</div>
        <div class="item-order">4</div>
    </div>

    <h3 id="title">ORDERS DIFERENTES</h3>
    
    <div class="container-order direction-column">
        <div class="item-order order-1">1</div>
        <div class="item-order order-2">2</div>
        <div class="item-order order-3">3</div>
        <div class="item-order order-1">4</div>
    </div>

</body>
</html>
