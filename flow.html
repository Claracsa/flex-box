<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - display flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">AULA DE FLOW</h1>

    <h1 id="title">ROW NOWRAP</h1>

    <div class="flex-container-flow row-nowrap">
        <div class="item-flow">1</div>
        <div class="item-flow">2</div>
        <div class="item-flow">3</div>
        <div class="item-flow">4</div>
        <div class="item-flow">5</div>
    </div>

    <h1 id="title">WRAP</h1>

    <div class="flex-container-flow row-wrap">
        <div class="item-flow">1</div>
        <div class="item-flow">2</div>
        <div class="item-flow">3</div>
        <div class="item-flow">4</div>
        <div class="item-flow">5</div>
        <div class="item-flow">6</div>
    </div>

    <h1 id="title">WRAP-REVERSE</h1>

    <div class="flex-container-flow row-wrap-reverse">
        <div class="item-flow">1</div>
        <div class="item-flow">2</div>
        <div class="item-flow">3</div>
        <div class="item-flow">4</div>
        <div class="item-flow">5</div>
        <div class="item-flow">6</div>
    </div>

    <h1 id="title">ROW-REVERSE NOWRAP</h1>

    <div class="flex-container-flow row-reverse-nowrap">
        <div class="item-flow">1</div>
        <div class="item-flow">2</div>
        <div class="item-flow">3</div>
        <div class="item-flow">4</div>
        <div class="item-flow">5</div>
        <div class="item-flow">6</div>
    </div>

    <h1 id="title">ROW-REVERSE WRAP</h1>

    <div class="flex-container-flow row-reverse-wrap">
        <div class="item-flow">1</div>
        <div class="item-flow">2</div>
        <div class="item-flow">3</div>
        <div class="item-flow">4</div>
        <div class="item-flow">5</div>
        <div class="item-flow">6</div>
    </div>

    <h1 id="title">ROW-REVERSE WRAP-REVERSE</h1>

    <div class="flex-container-flow row-reverse-wrap-reverse">
        <div class="item-flow">1</div>
        <div class="item-flow">2</div>
        <div class="item-flow">3</div>
        <div class="item-flow">4</div>
        <div class="item-flow">5</div>
        <div class="item-flow">6</div>
    </div>
</body>
</html>
