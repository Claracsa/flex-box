    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fundamentos - display flex</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1 id="title">AULA DE FLEX GROW</h1>

        <h1 id="title">FLEX GROW = 0</h1> 

        <div class="container-grow">
            <div class="item fg-0">A</div>
            <div class="item fg-0">B</div>
            <div class="item fg-0">C</div>
            <div class="item fg-0">D</div>
        </div>

        <h1 id="title">FLEX GROW = 1</h1> 

        <div class="container-grow">
            <div class="item fg-1">A</div>
            <div class="item fg-0">B</div>
            <div class="item fg-0">C</div>
            <div class="item fg-0">D</div>
        </div>

        <h1 id="title">FLEX GROW ALTERNADOS</h1> 

        <div class="container-grow">
            <div class="item fg-1">A</div>
            <div class="item fg-2">B</div>
            <div class="item fg-2">C</div>
            <div class="item fg-1">D</div>
        </div>

        <h1 id="title">FLEX GROW = 2 com diferentes itens</h1> 

        <div class="container-grow">
            <div class="item fg-2">AAAAA</div>
            <div class="item fg-2">BBB</div>
            <div class="item fg-2">CCC</div>
            <div class="item fg-2">D</div>
        </div>
    </body>
    </html>
