<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - display flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AULA FLEX BOX - CSS</h1>

    <ul class="flex-container row">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
    </ul>

    <ul class="flex-container row-reverse">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
    </ul>

    <ul class="flex-container column">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
    </ul>

    <ul class="flex-container column-reverse">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
    </ul>

   <div class="flex-container-wrap nowrap">
       <div class="item-wrap blue">1</div>
       <div class="item-wrap green">2</div>
       <div class="item-wrap orange">3</div>
       <div class="item-wrap pink">4</div>
   </div>

   <div class="flex-container-wrap wrap">
        <div class="item-wrap blue">1</div>
        <div class="item-wrap green">2</div>
        <div class="item-wrap orange">3</div>
        <div class="item-wrap pink">4</div>
    </div>

    <div class="flex-container-wrap wrap-reverse">
        <div class="item-wrap blue">1</div>
        <div class="item-wrap green">2</div>
        <div class="item-wrap orange">3</div>
        <div class="item-wrap pink">4</div>
    </div>

    <div class="flex-container-wrap-column nowrap">
        <div class="item-wrap blue">1</div>
        <div class="item-wrap green">2</div>
        <div class="item-wrap orange">3</div>
        <div class="item-wrap pink">4</div>
    </div>
 
    <div class="flex-container-wrap-column wrap">
         <div class="item-wrap blue">1</div>
         <div class="item-wrap green">2</div>
         <div class="item-wrap orange">3</div>
         <div class="item-wrap pink">4</div>
     </div>

    <div class="flex-container-wrap-column wrap-reverse">
        <div class="item-wrap blue">1</div>
        <div class="item-wrap green">2</div>
        <div class="item-wrap orange">3</div>
        <div class="item-wrap pink">4</div>
    </div>

    </body>
</html>
