<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - display flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">AULA DE WRAP ROW</h1>

    <h3 id="title">NOWRAP</h3>

   <div class="flex-container-wrap nowrap">
       <div class="item-wrap blue">1</div>
       <div class="item-wrap green">2</div>
       <div class="item-wrap orange">3</div>
       <div class="item-wrap pink">4</div>
   </div>

   <h3 id="title">WRAP</h3>

   <div class="flex-container-wrap wrap">
        <div class="item-wrap blue">1</div>
        <div class="item-wrap green">2</div>
        <div class="item-wrap orange">3</div>
        <div class="item-wrap pink">4</div>
    </div>

    <h3 id="title">WRAP REVERSE</h3>

    <div class="flex-container-wrap wrap-reverse">
        <div class="item-wrap blue">1</div>
        <div class="item-wrap green">2</div>
        <div class="item-wrap orange">3</div>
        <div class="item-wrap pink">4</div>
    </div>

    <h1 id="title">AULA DE WRAP COLUMN</h1>

    <h3 id="title">NOWRAP</h3>

    <div class="flex-container-wrap-column nowrap">
        <div class="item-wrap blue">1</div>
        <div class="item-wrap green">2</div>
        <div class="item-wrap orange">3</div>
        <div class="item-wrap pink">4</div>
    </div>

    <h3 id="title">WRAP</h3>
 
    <div class="flex-container-wrap-column wrap">
         <div class="item-wrap blue">1</div>
         <div class="item-wrap green">2</div>
         <div class="item-wrap orange">3</div>
         <div class="item-wrap pink">4</div>
     </div>

     <h3 id="title">WRAP REVERSE</h3>

    <div class="flex-container-wrap-column wrap-reverse">
        <div class="item-wrap blue">1</div>
        <div class="item-wrap green">2</div>
        <div class="item-wrap orange">3</div>
        <div class="item-wrap pink">4</div>
    </div>
</body>
</html>
