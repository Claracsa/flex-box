<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - display flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 id="title">AULA DE FLEX BASIS</h1>

        <h3 id="title">BASIS AUTO</h3> 

        <div class="container-basis">
            <div class="item-basis bauto fg-1">A</div>
            <div class="item-basis bauto fg-1">BBBB</div>
            <div class="item-basis bauto fg-1">C</div>
            <div class="item-basis bauto fg-2">DEF</div>
        </div>

        <h3 id="title">BASIS = 0</h3> 

        <div class="container-basis">
            <div class="item-basis basis-0 fg-1">A</div>
            <div class="item-basis basis-0 fg-1">BBBB</div>
            <div class="item-basis basis-0 fg-1">C</div>
            <div class="item-basis basis-0 fg-2">DEF</div>
        </div>

        <h3 id="title">BASIS + WIDTH</h3> 

        <div class="container-basis">
            <div class="item-basis w100 fg-2">A</div>
            <div class="item-basis w100 fg-2">BBB</div>
            <div class="item-basis w100 fg-2">CCC</div>
            <div class="item-basis w100 fg-2">DEF</div>
        </div>

</body>
</html>
